<div class="shadow">
  <section class="cart">
    <div class="cart__wrap">
      <div class="cart__title">
        <div class="cart__title-text">Кошик</div>
        <div class="btn__close" (click)="close()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="44"
            height="45"
            viewBox="0 0 44 45"
            fill="none"
          >
            <path
              d="M12.833 13.3333L31.1663 31.6667M12.833 31.6667L31.1663 13.3333"
              stroke="black"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
      </div>
      <div class="cart__orders">
        <app-cart-orders
          class="cart__orders"
          (advertisement)="advertisement($event)"
        >
        </app-cart-orders>
      </div>
      <ng-container *ngIf="isAdv">
        <app-cart-ad></app-cart-ad>
      </ng-container>
    </div>
  </section>
</div>
