<section class="categories">
  <div class="categories__container">
    <ul class="categories__menu-side">
      <li *ngFor="let category of categories">
        <a
          class="categories__menu-title"
          (mouseenter)="showSubcategories(category)"
          (mouseleave)="hideSubcategories()"
          [routerLink]="[category.routerLink, { category: 'all' }]"
        >{{ category.name }}</a>
        <ul class="categories__menu-links" *ngIf="category.showSubcategories">
          <li *ngFor="let subcategory of category.subcategories">
            <a
              [routerLink]="[category.routerLink, { category: subcategory.routerLink }]"
            >{{ subcategory.name }}</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <div class="categories__image"></div>
</section>
